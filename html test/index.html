<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Pi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="login" action="/login" method="POST">
        <div id="connection">
            <img src="css/img/picture.svg" alt="picture">
            <div id="connection_input">
                <div class="">
                    <label class="noBlur" for="username">Nom d'utilisateur</label>
                    <div class="controle" onclick="inputdivtoinput('username')">
                        <input type="text" name="username" id="username" class="login_input Blur">
                    </div>
                </div>
                <div>
                    <label class="noBlur" for="passw">Mot de passe</label>
                    <div class="controle" onclick="inputdivtoinput('passwd')">
                        <input type="password" name="passwd" id="passwd" class="login_input Blur">
                    </div>
                </div>
                <input type="submit" value="Connexion">
            </div>
        </div>
    </form>
</body>
</html>
